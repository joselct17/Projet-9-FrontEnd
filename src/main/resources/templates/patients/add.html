<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<div class="container">
  <h1>Update Patient</h1>
  <form action="#" th:action="@{/patients/validate}" th:object="${patients}" method="post">
    <div class="mb-3">
      <label for="name" class="col-form-label">Full Name</label>
      <input type="text" class="form-control"th:field="*{name}" id="name" placeholder="Name">
      <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="mb-3">
      <label for="lastName" class="col-form-label">Last Name</label>
      <input type="text" class="form-control"th:field="*{lastName}" id="lastName" placeholder="Last Name">
      <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div class="mb-3">
      <label for="birthDate" class="col-form-label">Birth Date</label>
      <input type="date" class="form-control"th:field="*{birthDate}" id="birthDate" placeholder="Birth Date">
      <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
    </div>
    <div class="mb-3">
      <label for="sex" class="col-form-label">Gender</label>
      <input type="text" class="form-control"th:field="*{sex}" id="sex" placeholder="Gender">
      <p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
    </div>
    <div class="mb-3">
      <label for="address" class="col-form-label">Address</label>
      <input type="text" class="form-control"th:field="*{address}" id="address" placeholder="Address">
      <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>
    <div class="mb-3">
      <label for="phone" class="col-form-label">Phone Number</label>
      <input type="text" class="form-control"th:field="*{phone}" id="phone" placeholder="Phone Number">
      <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
    <input type="hidden" th:field="*{id}">
    <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
    <input class="btn btn-primary btn-sm" type="submit" value="Validate Patient">
  </form>

</div>
</body>
</html>
