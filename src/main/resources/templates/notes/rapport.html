<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:fragment="collapse-raport">

    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <h3 th:text = ${rapports.diabetesReport}></h3>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Diabetes Report</h5>
    </div>
    <div class="card-body">
        <p class="card-text">
            <strong>Id:</strong> <span th:text="${patients.id}"></span><br>
            <strong>Patient Name:</strong> <span th:text="${patients.name} + ' ' + ${patients.lastName}"></span><br>
            <strong>Age:</strong> <span th:text="${age}"></span><br>
            <strong>Risk:</strong> <span th:text="${rapports.diabetesReport}"></span>
        </p>
        <a th:href="@{/patients/info/{id}(id=${patients.id})}" class="btn btn-primary">Return to Info</a>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
