<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<form action="#" th:action="@{/notes/update/{id}(id=${notes.id})}" th:object="${notes}" method="post">
  <div class="mb-3">
    <label for="note" class="col-form-label">Medical Note</label>
      <textarea class="form-control"th:field="*{note}" id="note" placeholder="Note"></textarea>
    <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
  </div>
  <input type="hidden" th:field="*{id}" name="_method" value="PUT">
  <a class="btn btn-danger btn-sm" th:href="@{/patients/info/{id}(id=${notes.patientId})}">Cancel</a>
  <input class="btn btn-primary btn-sm" type="submit" value="Update Note">
</form>
</body>
</html>
